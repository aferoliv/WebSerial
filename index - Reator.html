              <div id="botoes" class="col-xl-4 col-md-4">

              <textarea id="dataLog" rows="10" cols="50"></textarea>              
            </div>
            <div class="col-xl-4 col-md-4">                           
              <h5 style="text-align:center">Titration Data</h5>

        </div>
        <div id="graphics" class="row">

          </div>
          <div class="col-xl-4 col-md-4">
            <canvas id="titration" width="10%" height="10"></canvas>
          </div>
