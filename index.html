<!DOCTYPE html>
<html>
  <head>
    <title>Leitor de Porta Serial</title>
    <script type="text/javascript" src="chart.js"></script>
  </head>
  <body>
    <button id="connectButton">Abrir/Conectar Porta Serial</button>
    <button id="unconnectButton">Fechar Porta Serial</button>
    <textarea id="dataLog" rows="10" cols="50"></textarea>
    <div class="row">
      <div class="col-xl-6">
        <div class="card mb-4">
          <div class="card-header">Diagram of Distribution of Species</div>
          <div class="card-body">
            <canvas id="DDE" width="100%" height="60"></canvas>
          </div>
          <div>
            <input type="file" id="input" multiple />
          </div>
        </div>
      </div>
    </div>
    <!script src="script.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
  </body>
</html>
