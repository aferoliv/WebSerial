  <body>
    <!______________________________Menu________________________>
     
    <!_____________________Corpo da Página________________________________________>

 
    <div class="row container-fluid px-4">
      <div class="col">
        <h1 class="mt-4">Semi-Automatic Titration SAT - Reches</h1>
        <div class="row">     
          <!----------Coluna 1-------------------->       
          <div class="col-xl-6 col-md-4 card bg-primary text-white mb-4"            
             <div class="card bg-primary text-white mb-4">                                       
                  <div class="dropdown">
                    <button
                      class="btn btn-primary dropdown-toggle"
                      type="button"
                      id="dropdown_Database"
                      data-bs-toggle="dropdown"
                    >
                    Data Pattern
                    </button>
                    <button id="connectButton">Open Serial Port</button><br>
                    <ul class="dropdown-menu" id="dropdown_DatabaseMenu">
                    <li>
                      <a class="dropdown-item" href="#">Loading Systems...</a>
                    </li>
                    </ul>
                  </div>   
                          
          </div>
          <!--------Coluna 2----------------------->                                   
          <div class="col-xl-6 col-md-4" >
                <div class="card bg-primary text-white mb-4">
                  <div class="card-body">
                    <h5> Aliquot Volume /uL </h5> <input type="number" id="inputVolume" placeholder="100">                            
                    <button id="captura_dados">Instant Capture</button>
                  </div>
                </div>              
          </div>
          <!---------Coluna 3 ---------------------->
          
        </div>
        <div class="row">   
          <div class="col-xl-12 col-md-3 container-fluid px-4">            
              <div id="botoes" >                     
                  <button id="reset">Reset</button>
                  <button id="sair">Stop</button>
                  <label>Filename: </label>
                  <input type="text" id="filename">
                  <button id="salvando">Save Data</button><br>                
              </div>                                
          </div>          
          
        </div>
        <div id="graphics" class="row">
          <div class="col-xl-6 col-md-4">
            <h4 style="text-align:center">Kinetic Data</h4>
            <canvas id="kinetics" width="9%" height="10"></canvas>
          </div>

          <div class="col-xl-6 col-md-4" style="text-align:center">
            <h4>Titration Data</h4>
            <canvas id="titration" width="9%" height="10"></canvas>
          </div>
        </div>
        <div>
          <div id="controle" class="row">
            <label>Window Range: </label>
            <input type="text" id="tamanho_janela" placeholder="1000">
          </div>
        </div>
    </div>
        <div id="textBox" class="col-xl-3 col-md-3"style="margin: 2%">                              
            <h5 style="text-align:left">Kinetics Data</h5>
            <textarea id="dataLog" rows="10" cols="30"></textarea>                
            <h5 style="text-align:left">Titration Data</h5> 
            <textarea id="dataTitr" rows="10" cols="30"></textarea>   
        </div>                                                      
  </main>
  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Informações de Rodapé</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-8 col-md-4">
        <br />
      </div>  
      <div class="col-xl-4 col-md-4">
        <div class="card bg-primary text-white mb-4">
          <div class="card-body">Us:</div>
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small">
              <figure>
                <img
                  src="assets/images/reches500.png"
                  alt="description"
                  width="200"
                  height="96"
                />
                <figcaption style="text-align: center; font-size: small">
                  ReChES - Research Group of <br />
                  Chemistry of Solutions <br />and Interfaces
                  <br />
                  <a
                    href="https://solucaoquimica.com/"
                    target="_blank"
                    rel="nofollow"
                  >
                  </a><br />
                </figcaption>
              </figure>
              <figure>
                <img
                  src="assets/images/800x600-UFV.png"
                  alt="description"
                  width="200"
                  height="96"
                />
                <figcaption style="text-align: center; font-size: small">
                  Universidade Federal de Viçosa <br />
                  Brazil
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
